<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Aspirasi</title>
  <link rel="stylesheet" href="daftar.css" />
</head>

<body>
  <div class="container">
    <h1 class="judul">DAFTAR ASPIRASI</h1>
    <div id="inspirasiContainer" class="inspirasi-container"></div>
  </div>

  <!-- POPUP -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-box">
      <h2>Detail Saran</h2>
      <div class="popup-row">
        <span class="popup-label">Nama:</span>
        <span id="popupNama"></span>
      </div>

      <div class="popup-row">
        <span class="popup-label">Isi:</span>
        <span id="popupIsi"></span>
      </div>

      <button id="tutupPopup">Tutup</button>
    </div>
  </div>

  <!-- SUPABASE CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- SCRIPT SUPABASE (HARUS ADA DI ROOT) -->
  <script src="/supabase.js"></script>

  <!-- SCRIPT LOGIC -->
  <script src="daftar.js"></script>
</body>

</html>
